{% extends "base.html" %}
{% block content %}
<main class="signup-back">
    <form class="register-list" action="{{url_for('signup')}}" method="POST">
      <h2 class="signup">SIGN UP</h2>
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname">

        <label for="lastname">Last name: </label>
        <input type="text" name="lastname" id="lastname" required >

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
      
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="select">Select </option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="nonbinary">Prefer not to say</option>
        </select>
    
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required>
    
        <label for="confirmpassword">Confirm password: </label>
        <input type="password" name="confirmpassword" id="confirmpassword" required>
      
      <div class="not-signin">
          <button class="w-50 btn btn-primary" type="submit">Sign up</button><br>
          <div class="already">
            Don't have an account? <a href="/login" >sign in</a>
          </div>
      </div>
    </form>
  </main>

  {% endblock content%}
