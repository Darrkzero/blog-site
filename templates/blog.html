{% extends "base.html" %}
{% block content %}

      <!-- Page Header -->
      <header class="masthead" >
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="post-heading">
                <h1>{{pick_blog.title}}</h1>
                <span class="meta">Posted by {{pick_blog.author}}   {{pick_blog.date_posted.strftime('%d, %b %Y.')}}</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Post Content -->
      <article>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <p>
                {{pick_blog.content}}
              </p>
              {% if current_user.is_authenticated %}
              <a class=" btn btn-primary btn-sm edit" href="/update/{{pick_blog.id}}" role="button" style="
              padding-right: 15px;
              padding-left: 15px;
          ">Edit</a>
              <a class=" btn btn-danger btn-sm delete" href="/delete/{{pick_blog.id}}" role="button" style="
              padding-right: 15px;
              padding-left: 15px;
          ">Delete</a>
              {% endif %}
            </div>
          </div>
          
        </div> 
      </article>
      
  <hr>

{%endblock content %}
